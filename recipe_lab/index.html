<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Authoring Canvas</title>
    <link rel="stylesheet" href="./node_modules/drawflow/dist/drawflow.min.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #toolbox {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 8px;
            overflow: auto;
        }

        #drawflow {
            flex: 1;
            position: relative;
        }

        #sidebar {
            width: 300px;
            border-left: 1px solid #ccc;
            padding: 8px;
            overflow: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow@0.0.60/dist/drawflow.min.css" />
</head>

<body>
    <div id="toolbox"></div>
    <div id="drawflow"></div>
    <div id="sidebar"></div>

    <script src="https://cdn.jsdelivr.net/npm/drawflow@0.0.60/dist/drawflow.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
