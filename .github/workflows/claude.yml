name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  check_install:
    uses: ./.github/workflows/check-install.yml
    secrets: inherit

  claude:
    needs: check_install
    if: needs.check_install.outputs.claude_app_installed == 'true' &&
      (
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: docker://ghcr.io/anthropics/claude-code:latest
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Allow Claude to run specific commands
          # allowed_tools: "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          allowed_tools: "Bash(make format),Bash(make lint),Bash(make test)"

          # Optional: Add custom instructions for Claude to customize its behavior for your project
          # custom_instructions: |
          #   Follow our coding standards
          #   Ensure all new code has tests
          #   Use TypeScript for new files

          custom_instructions: |
            First read:
            - ai_context/IMPLEMENTATION_PHILOSOPHY.md
            - ai_context/MODULAR_DESIGN_PHILOSOPHY.md
            - README.md (to understand how the code in this repo is designed to work)

            Follow our coding standards (considering the above docs)

            Always follow the instructions in .claude/commands/prime.md if doing any work

            Do not modify generated files directly, including but not limited to files in:
            - ai_context/generated
            - ai_context/git-collector
            - recipe-executor/recipe_executor (all code is generated from blueprints/recipe_executor via recipes/codebase_generator)

          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test
